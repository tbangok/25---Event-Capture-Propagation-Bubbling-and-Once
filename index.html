<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll('div');

function logText(e) {
  e.stopPropagation(); //stop bubbling up
  console.log(this.classList.value)
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture:true, //false on default, if true, event trigger go from parent -> child (click vao three -> console one first) (normally go child-> parent)
  once: false //chi click duoc 1 lan duy nhat, nhung lan sau k chay nua
}))

</script>
</body>
</html>
